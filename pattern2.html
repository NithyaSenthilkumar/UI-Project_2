<html>
    <head>
        <script>
            function pattern()
            {
                var n=document.getElementById('n').value;
                var i,j;
                for (i = n; i >= 1; --i) {
                for (j = 1; j <= i; ++j) {
                    document.write('*');
                
                }
                document.write('<br>')
                
                }}
                
        </script>
        <style>
            body {
                background-image: url('pic2.png');
                background-repeat: no-repeat;
                background-attachment: fixed; 
                background-size: 100% 100%;
            }
     </style>
    </head>
    <body>
    <h1> Inverted Half Pyramid of *</h1>
    <label for='n'>Enter n</label>
    <input type="text" id="n"/>
    <button onclick="pattern()">get pattern</button>
    
    </body>
</html>
